<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPortfolio</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c123ad8ef2.js" crossorigin="anonymous"></script>
    <script src="./signup.js" defer></script>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="logo" id="logo">
    </header>
    <section>
        <div class="container">
            <img src="./images/2.png" alt="tech">
            <form>
                <h2>Welcome Back üòÅ</h2>
                <h3>Let's get you back in...</h3>
                <div class="username design">
                    <label for="username">Username or Email Address</label>
                    <p id="error1" class="error"></p>
                    <i class="fa-solid fa-envelope"></i>
                    <input name="username" type="text" id="username" required>
                </div>
                <div class="password design">
                    <label for="password">Password</label>
                    <p id="error2" class="error"></p>
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-eye-slash" id="eye"></i>
                    <input name="password" type="password" id="password" required>
                </div>
                <div class="btn"><button type="submit">Log In</button></div>
                <h4 id="create">Don't have an account? <a href="#">Sign up Here</a></h4>
                <a href="#" id="forgot">Forgot Password?</a>
            </form>
        </div>
    </section>
</body>
</html>
